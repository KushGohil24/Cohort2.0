<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <section class="allElems">
            <header>
                <div class="header1">
                    <h2></h2>
                    <h1></h1>
                    <h4></h4>
                </div>
                <div class="header2">
                    <h2></h2>
                    <h4></h4>
                    <h3 class="feelsLike"></h3>
                    <h3 class="humidity"></h3>
                    <h3 class="wind"></h3>
                </div>
            </header>
            <div class="allFeatures">
                <div class="elem" id="0">
                    <img src="https://images.unsplash.com/photo-1717579502736-7e28e27eef64?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fDNkJTIwZWxlbWVudHxlbnwwfHwwfHx8MA%3D%3D" alt="">
                    <h2>To Do List</h2>
                </div>
                <div class="elem" id="1">
                    <img src="https://plus.unsplash.com/premium_photo-1675277752799-74af480da1c6?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fDNkJTIwZWxlbWVudHxlbnwwfHwwfHx8MA%3D%3D" alt="">
                    <h2>Daily Planner</h2>
                </div>
                <div class="elem" id="2">
                    <img src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Motivation</h2>
                </div>
                <div class="elem" id="3">
                    <img src="https://images.unsplash.com/photo-1714911463647-c3150ce15ad1?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Pomodoro Timer</h2>
                </div>
                <div class="elem" id="4">
                    <img src="https://images.unsplash.com/photo-1666760012359-b9a91c518c1a?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <h2>Daily Goals</h2>
                </div>
            </div>
        </section>
        <section class="fullElem todo-list-fullpage">
            <button class="back"><i class="ri-close-circle-fill"></i></button>
            <h2>Your Personalized Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" id="task-input" placeholder="Enter Task">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Details"></textarea>
                        <div class="imp">
                            <input type="checkbox" name="imp" id="imp">
                            <label for="imp">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                            <h5>Have a break at 5pm <span>imp</span></h5>
                            <div>
                                <button id="0">Mark as completed</button>
                                <i class="ri-arrow-down-s-line"></i>
                            </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back"><i class="ri-close-circle-fill"></i></button>
            <h2>Plan your Day to be more productive</h2>
            <div class="day-start-with">
                <p>Start your day from : </p>
                <input type="text" class="start-hour" placeholder="6">
                <button>Clear Data</button>
            </div>
            <div class="day-planner">

            </div>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back"><i class="ri-close-circle-fill"></i></button>
            <div class="motivation-fullPage-container">
                <div class="motivation-container">
                    <div class="motivation-wrapper">
                        <img src="./assets/icons8-quote-100.png" alt="Quote">
                        <div class="motivation-1">
                            <h2>Quote of the Day</h2>
                        </div>
                        <div class="motivation-2">
                            <h1></h1>
                        </div>
                        <div class="motivation-3">
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back"><i class="ri-close-circle-fill"></i></button>
            <h2>Study with me!</h2>
            <h4 class="session">Work Session</h4>
            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start-timer">Start</button>
                <button class="pause-timer">Pause</button>
                <button class="reset-timer">Reset</button>
            </div>
        </section>
        <section class="fullElem">
            <button class="back"><i class="ri-close-circle-fill"></i></button>
            <h1>Daily Goals</h1>
        </section>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
